<div class="container-fluid">
  <div class="row">
    <div class="col text-center">
      Current Location of International Space Station
    </div>
  </div>
  <div class="row fixed-bottom">
    <div class="col text-center">
        Timestamp {{time}}
        Longitude {{coordinates?.iss_position.longitude}}

    </div>
  </div>
</div>
